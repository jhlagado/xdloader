    <div id="output" style="white-space:pre;"></div>

    <script src="https://jhlagado.github.io/xdloader/Promise.min.js"></script>
    <script src="https://jhlagado.github.io/xdloader/xdloader.js"></script>
<!--     <script src="Promise.min.js"></script>
    <script src="xdloader.js"></script> -->
    <script>
    
     window.addEventListener('load', function(){

        var output = document.getElementById('output') 

        xdloader.create('https://jhlagado.github.io/xdloader/remote/xdremote.html')

        .then(function(remote) {

            remote.get('resource1.json', true)
            .then(function(response) {

                print(response.data.message);
            })
            .catch(function(error){

                print('ERROR: ' + error);
            })
        });

        function print(text){
            output.innerText += text + '\n';
        }

        function clear(){
            output.innerText = '';
        }

    })
    </script>
